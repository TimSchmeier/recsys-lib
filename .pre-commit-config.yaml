repos:
-   repo: https://github.com/python/black
    rev: stable
    hooks:
    - id: black
      args: [--line-length=79]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: trailing-whitespace
default_language_version:
    python: python3.7
default_stages: [commit, push]
